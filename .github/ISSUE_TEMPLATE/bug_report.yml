name: Bug Report
description: Report a bug in BatchSQL
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: input
    id: version
    attributes:
      label: BatchSQL Version
      description: What version of BatchSQL are you using?
      placeholder: e.g., v1.0.0
    validations:
      required: true
      
  - type: dropdown
    id: database
    attributes:
      label: Database Type
      description: Which database are you using?
      options:
        - MySQL
        - PostgreSQL
        - SQLite
        - Other (please specify in description)
    validations:
      required: true
      
  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      placeholder: e.g., go1.20.5
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a BatchSQL instance with...
        2. Submit requests with...
        3. Observe the error...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true
      
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: go
      placeholder: |
        package main
        
        import (
            "context"
            "github.com/rushairer/batchsql"
        )
        
        func main() {
            // Your code here
        }
    validations:
      required: false
      
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please copy and paste any relevant log output
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide additional environment details:
        - Operating System (e.g., Ubuntu 20.04, macOS 13.0, Windows 11)
        - Database version (e.g., MySQL 8.0, PostgreSQL 15, SQLite 3.39)
        - Container environment (if applicable)
      placeholder: |
        OS: Ubuntu 20.04
        Database: MySQL 8.0.33
        Container: Docker 20.10.17
    validations:
      required: false
      
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal code sample that reproduces the issue
          required: false
        - label: I have included relevant error logs and environment details
          required: false