services:
  # SQLite 压力测试运行器
  sqlite-test:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: batchsql-sqlite-test
    env_file:
      - .env.test
    environment:
      - SQLITE_DSN=/app/data/test.db
      - TEST_TYPE=sqlite
    volumes:
      - ./test/reports:/app/reports
      - ./test/data:/app/data
    networks:
      - batchsql-network
    command: ["./run-single-db-test.sh"]

volumes:
  sqlite_data:

networks:
  batchsql-network:
    driver: bridge