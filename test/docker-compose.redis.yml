services:
  # Redis 7.0 - 专用于Redis压力测试
  redis:
    image: redis:7.0-alpine
    container_name: batchsql-redis-integration
    environment:
      # Redis 不使用传统的用户名密码，可以设置 AUTH 密码
      REDIS_PASSWORD: testpass123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      # Redis 配置文件（如果需要自定义配置）
      # - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    # 高性能配置 - Redis 优化参数
    command: >
      redis-server
      --requirepass testpass123
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 300
      --timeout 0
      --databases 16
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass123", "ping"]
      timeout: 20s
      retries: 10
      interval: 5s
    networks:
      - batchsql-network

  # Redis 压力测试运行器
  redis-test:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: batchsql-redis-test
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.test
    environment:
      # Redis DSN 格式：redis://[username:password@]host:port/database
      - REDIS_DSN=redis://:testpass123@redis:6379/0
      - TEST_TYPE=redis
      # Redis 特有的测试参数
      - REDIS_DB=0
      - REDIS_POOL_SIZE=100
    volumes:
      - ./reports:/app/reports
    networks:
      - batchsql-network
    command: ["./run-single-db-test.sh"]

volumes:
  redis_data:

networks:
  batchsql-network:
    driver: bridge
